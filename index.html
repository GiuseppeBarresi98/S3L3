<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Task List</title>
  </head>
  <body>
    <header>
      <h1>MY TASK LIST</h1>
    </header>

    <main>
      <div class="elementi">
        <input
          type="text"
          placeholder="Inserisci la tua task!"
          id="Task"
          required
        />
        <div class="contenitore">
          <button id="my-button">Aggiungi alla lista</button>
        </div>
        <ul id="my-list"></ul>
      </div>
    </main>
    <script src="js.js"></script>
  </body>
</html>
